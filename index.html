<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeeLand | Hyping</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff8dc, #ffe87c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #f7b500;
      text-shadow: 2px 2px #00000030;
      animation: float 3s ease-in-out infinite;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #ffcc00;
      color: #333;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ffd633;
    }

    .discord-button,
    .discord-hyping {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 7px 20px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-decoration: none;
      transition: transform 0.2s, background-color 0.3s;
      position: absolute;
      left: 20px;
    }

    .discord-button {
      bottom: 20px;
      background-color: #5865F2;
    }

    .discord-hyping {
      bottom: 70px;
      background-color: #7289da;
    }

    .discord-button:hover,
    .discord-hyping:hover {
      transform: scale(1.05);
      background-color: #4752c4;
    }

    .discord-logo {
      width: 19px;
      height: auto;
    }

    img.bee {
      width: 100px;
      animation: buzz 1.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes buzz {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      75% { transform: rotate(-3deg); }
    }

    /* PaPaSayens en style Minecraft pixel + rotation */
    .papa-container {
      position: absolute;
      top: 30px;
      right: 30px;
      font-family: 'Press Start 2P', cursive;
      font-size: 1.3rem;
      text-shadow: 2px 2px #000;
      display: flex;
      align-items: center;
      transform: rotate(9deg);
      image-rendering: pixelated;
    }

    .orange {
      color: #ffaa00;
    }

    .cyan {
      color: #00ffff;
    }

    .heart {
      color: red;
      animation: beat 1s infinite;
      margin-left: 10px;
      font-size: 1.5em;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>

  <!-- Titre Minecraft style -->
  <div class="papa-container">
    <span class="orange">PaPa</span><span class="cyan">Sayens</span><span class="heart">❤</span>
  </div>

  <img class="bee" src="https://preview.redd.it/uvivl8gbhz281.png?auto=webp&s=07640911b5dc686b0365755ec2eb37732c4ecb82" alt="Minecraft Bee">

  <h1>BeeLand | Hyping</h1>

  <div class="buttons">
    <button onclick="accessOB()">Accéder à la page OB</button>
    <button onclick="window.open('https://sites.google.com/view/beelandhyping/page-information?authuser=0', '_blank')">Accéder aux Informations Générales du Pwarp</button>
  </div>

  <a class="discord-button" href="https://discord.gg/mXY35WQu8k" target="_blank">
    <img class="discord-logo" src="https://static-00.iconduck.com/assets.00/discord-icon-512x394-w67rhk6f.png" alt="Discord Logo">
    Rejoins notre Discord
  </a>

  <a class="discord-hyping" href="https://discord.gg/4eKrgr8Ez8" target="_blank">
    <img class="discord-logo" src="https://static-00.iconduck.com/assets.00/discord-icon-512x394-w67rhk6f.png" alt="Discord Logo">
    Rejoins le Discord d'Hyping !
  </a>

  <script>
    function accessOB() {
      const code = prompt("Veuillez entrer le code d'accès :");
      if(code === "B2L55E0") {
        window.open("https://sites.google.com/view/beelandhyping/page-ob?authuser=0", "_blank");
      } else {
        alert("Code incorrect !");
      }
    }
  </script>
</body>
</html>
